# Ghost Helm Chart Values
# Using official Ghost Docker image: https://hub.docker.com/_/ghost/

# Replica count
replicaCount: 1

# Image configuration
image:
  repository: ghost
  tag: "5.85.0"  # Use specific version tag, or "latest" for latest
  pullPolicy: IfNotPresent

# Ghost configuration
ghost:
  # Blog URL - must be accessible from your network
  url: "https://blog.balkandevops.com"  # Cloudflare Tunnel domain
  
  # Database configuration
  # For SQLite (default), no additional config needed
  # For MySQL/MariaDB, configure below
  database:
    client: "sqlite3"  # Options: sqlite3, mysql
    # For MySQL, uncomment and configure:
    # connection:
    #   host: "mysql-host"
    #   port: 3306
    #   user: "ghost"
    #   password: "password"
    #   database: "ghost"
  
  # Mail configuration (optional)
  # Uncomment and configure if you want email support
  # mail:
  #   transport: "SMTP"
  #   options:
  #     host: "smtp.gmail.com"
  #     port: 587
  #     secure: false
  #     auth:
  #       user: "your-email@gmail.com"
  #       pass: "your-app-password"
  #     from: "noreply@yourdomain.com"

# Service configuration
service:
  type: ClusterIP  # Use ClusterIP for Ingress/Cloudflare Tunnel
  port: 2368  # Ghost default port
  nodePort: 30080  # Only used if type is NodePort. Set to null for auto-assignment

# Persistence configuration
persistence:
  enabled: true
  storageClass: longhorn
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  # Ghost stores all data in /var/lib/ghost/content
  mountPath: /var/lib/ghost/content

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Security context
securityContext:
  runAsUser: 1000  # Ghost runs as UID 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true

# Pod security context
podSecurityContext:
  enabled: true
  fsGroup: 1000

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: 2368
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: 2368
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

# Node selector (optional)
nodeSelector:
  kubernetes.io/hostname: precision5540

# Tolerations (optional)
tolerations: []

# Affinity (optional)
affinity: {}

# Additional environment variables
extraEnv: []
  # - name: NODE_ENV
  #   value: "production"

# Ingress configuration
ingress:
  enabled: false  # Using separate ingress manifest with external-dns
  className: nginx
  host: blog.balkandevops.com
  path: /
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: blog.balkandevops.com
    external-dns.alpha.kubernetes.io/target: d4d7f917-3152-4d10-aaf6-4b2e62743fc6.cfargotunnel.com
  tls: []
